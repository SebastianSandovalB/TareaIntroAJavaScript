<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container">
        <div class="border border-dark rango">
            <span class="letras">Random</span>
            <div class="container">
                <h5>Nro Minimo</h5>
                <h5>Nro Maximo</h5>
            </div>
            <div class="container">
                <input type="text" id="input-uno">
                <input type="text" id="input-dos">
            </div>
            <div class="container center">
                <button id="btn" class="btn btn-primary btn-sm center" onclick="">Calcular</buttonid>
            </div>
            <div class="container">
                <span class="letras">Resultado: </span>
                <div id="resultado" class="letras"></div>

            </div>

        </div>

        <div class="border border-dark rango">
            <span class="letras">Calculadora</span>
            <div class="container">
                <h5>1er Nro</h5>
                <h5>2do Nro</h5>
            </div>
            <div class="container">
                <input type="text" id="input-uno-calc">
                <input type="text" id="input-dos-calc">
            </div>
            <div class="container center">
                <button id="btnSumar" class="btn btn-primary btn-sm center">Sumar</buttonid>
                <button id="btnRestar" class="btn btn-danger center">Restar</buttonid>
                <button id="btnMultiplicar" class="btn btn-success center">Multiplicar</buttonid>
                <button id="btnDividir" class="btn btn-warning center">Dividir</buttonid>
            </div>
            <div class="container">
                <span class="letras">Resultado: </span>
                <div id="resultado2" class="letras"></div>

            </div>
            <script src="../js/code.js"></script>

        </div>


    </div>

</body>

</html>
